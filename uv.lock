version = 1
requires-python = ">=3.11"

[manifest]
members = [
    "core",
    "red-utils",
    "std-context-managers",
    "std-time-utils",
]

[[package]]
name = "core"
version = "0.1.0"
source = { editable = "shared/core" }

[[package]]
name = "red-utils"
version = "0.2.25"
source = { virtual = "." }

[package.dev-dependencies]
dev = [
    { name = "core" },
    { name = "std-context-managers" },
    { name = "std-time-utils" },
]

[package.metadata]

[package.metadata.requires-dev]
dev = [
    { name = "core", editable = "shared/core" },
    { name = "std-context-managers", editable = "packages/std-context-managers" },
    { name = "std-time-utils", editable = "packages/std-time-utils" },
]

[[package]]
name = "std-context-managers"
version = "0.1.0"
source = { editable = "packages/std-context-managers" }
dependencies = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", editable = "shared/core" }]

[[package]]
name = "std-time-utils"
version = "0.1.0"
source = { editable = "packages/std-time-utils" }
dependencies = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", editable = "shared/core" }]
