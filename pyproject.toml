[project]
name = "red_utils"
version = "0.1.2"
description = "Collection of utility scripts/functions that I use frequently."
authors = [
    { name = "redjax", email = "none@none.com" },
]
dependencies = [
    "dict-utils @ file:///${PROJECT_ROOT}/red_utils/dict_utils",
    "diskcache-utils @ file:///${PROJECT_ROOT}/red_utils/diskcache_utils",
    "fastapi-utils @ file:///${PROJECT_ROOT}/red_utils/fastapi_utils",
    "file-utils @ file:///${PROJECT_ROOT}/red_utils/file_utils",
    "hash-utils @ file:///${PROJECT_ROOT}/red_utils/hash_utils",
    "httpx-utils @ file:///${PROJECT_ROOT}/red_utils/httpx_utils",
    "loguru-utils @ file:///${PROJECT_ROOT}/red_utils/loguru_utils",
    "msgpack-utils @ file:///${PROJECT_ROOT}/red_utils/msgpack_utils",
    "time-utils @ file:///${PROJECT_ROOT}/red_utils/time_utils",
    "uuid-utils @ file:///${PROJECT_ROOT}/red_utils/uuid_utils",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/redjax/red-utils"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.278",
    "pytest>=7.4.0",
    "black>=23.7.0",
    "python-semantic-release>=7.34.6",
    "pdm-bump>=0.7.1",
    "twine>=3.8.0",
]

[tool.pdm.scripts.git-prune-tags]
cmd = "git fetch --prune origin '+refs/tags/*:refs/tags/*'"

[tool.pdm.scripts.check]
cmd = "black ."

[tool.pdm.scripts.format]
cmd = "ruff check . --fix"

[tool.pdm.scripts.export]
cmd = "pdm export --prod -o requirements.txt --without-hashes"

[tool.pdm.scripts.export-dev]
cmd = "pdm export -d -o requirements.dev.txt --without-hashes"

[tool.pdm.scripts.create-major-release]
shell = "pdm bump major && pdm bump tag && pdm build && git push --tags"

[tool.pdm.scripts.create-minor-release]
shell = "pdm bump minor && pdm bump tag && pdm build && git push --tags"

[tool.pdm.scripts.create-micro-release]
shell = "pdm bump micro && pdm bump tag && pdm build && git push --tags"

[tool.pdm.scripts.upload-pypi]
cmd = "pdm run twine upload dist/* --verbose"

[tool.pdm.scripts.upload-pypi-test]
cmd = "pdm run twine upload --repository testpypi dist/* --verbose"
